name: DevSecOps CI/CD Pipeline to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build_and_scan:
    name: üõ°Ô∏è Scan & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package.json'

      # ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á sonar-scanner globally ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á npm run sonar ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ
      - name: Install Global Sonar Scanner
        run: npm install -g sonar-scanner
          
      - name: Install App Dependencies
        run: npm install --prefix app

        
      # 1. ‡∏£‡∏±‡∏ô SonarQube Scan
      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # ‡πÉ‡∏ä‡πâ sonar-scanner ‡∏ó‡∏µ‡πà‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ global
          sonar-scanner \
            -Dsonar.projectKey=tems1999_devsecops-solution \
            -Dsonar.organization=tems1999 \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=app \
           

      - name: Delay to ensure Quality Gate Status is ready
        run: echo "Waiting for 30 seconds for SonarQube processing..." && sleep 30s

       # 2. Security Gate: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Quality Gate (‡πÉ‡∏ä‡πâ First-Party Action + Script)
      - name: Check SonarQube Quality Gate Status
        id: wait_and_check
        uses: actions/github-script@v7
        with:
          script: |
            const { checkQualityGate } = require('./.github/workflows/sonar-check-script.js');
            // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ Secrets ‡πÑ‡∏õ‡πÉ‡∏´‡πâ script ‡πÉ‡∏ä‡πâ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
            await checkQualityGate({
              github, 
              core, 
              fetch,
              projectKey: 'tems1999_devsecops-solution'
            });
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}